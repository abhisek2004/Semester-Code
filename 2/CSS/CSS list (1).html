<!DOCTYPE html>
<html>


<head>

<style>
ul.a {
	border-style: dotted;
  list-style-type: circle;
}

ul.b {
border-style: dashed;
  list-style-type: square;
}

ol.c {
border-style: dotted;
  list-style-type: upper-roman;
}

ol.d {
border-style: dotted;
  list-style-type: lower-alpha;
}
</style>

</head>


<body>

<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
