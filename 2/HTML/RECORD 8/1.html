<!DOCTYPE html>
<html>

    <head>
        <title>Background Color Change</title>
        <script>
            function changeBackground(color) {
                document.body.style.backgroundColor = color;
            }
        </script>
    </head>

    <body>
        <h1>Background Color Change</h1>
        <ul>
            <li><a href="javascript:changeBackground('white')">White</a></li>
            <li><a href="javascript:changeBackground('red')">Red</a></li>
            <li><a href="javascript:changeBackground('blue')">Blue</a></li>
            <li><a href="javascript:changeBackground('pink')">Pink</a></li>
        </ul>
    </body>

</html>
