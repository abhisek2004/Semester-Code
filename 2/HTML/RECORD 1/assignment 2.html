<!doctype html>
<html>
<head>
<title>list of order list and unorder list</title>
</head>
<body>
<h4>order list: color</h4>
<ol type="1">
<li>red</li>
<li>blue</li>
<li>orange</li>
</ol>
<h4>unorder list :fruits</h4>
<ul type="square">
<li>apple</li>
<li>orange</li>
<li>banana</li>
</ul>
</body>
</html>
